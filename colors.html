<HTML>
	<head></head>
	<body>
		<style>
			body {
				background-color: #000000;
				color: #0F0;
				font-family: monospace;
			}

			.pink-text {
				color:pink
				!important;
			}

			#orange-text {
				color: orange;
			}

			.red-text {
				color: rgb(255, 0, 0);
			}
		</style>
		<!--Latter styles override previous ones-->
		<!--ids override classes-->
		<h1 id="orange-text" class="pink-text" style="color: white">Hello World</h1>
		<h2 class="red-text">Goodbye World</h2>
	</body>
</HTML>
