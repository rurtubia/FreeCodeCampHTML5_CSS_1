<html>
	<head></head>
	<body>
		<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
		<style>
			.red-text{
				color: red;
			}

			h2 {
				font-family: Lobster, monospace;
			}

			p {
				font-size: 16px;
				font-family: monospace;
			}

			.larger-image
			{
				width: 500px;
			}

			.smaller-image
			{
				width: 100px;
			}

			.thin-red-border {
				border-color: red;
				border-width: 5px;
				border-style: solid;
			}

			.thick-green-border{
				border-color: green;
				border-width: 10px;
				border-style: solid;
				border-radius: 50%;
			}

			.grey-background{
				background-color: grey;
			}
		</style>

		<!--This is an HTML comment-->

		<h2 class="red-text">CatPhotoApp</h2>
		<p>Click here for <a href="#">Cat Photos</a></p>
		<a href="#"><img class="smaller-image thick-green-border" src="http://bit.ly/fcc-kittens" alt="A cute orange cat lying on its back"></a>
		<div class="grey-background">
			<p>Things cats love:</p>
			<ul>
				<li>Catching insects</li>
				<li>Going in and out of the house</li>
				<li>Meowing to humans</li>
			</ul>
			<p>Things cats hate</p>
			<ol>
				<li>Humans who can't feed them</li>
				<li>Insects</li>
				<li>Dogs</li>
			</ol>
		</div>
		<form action="/submit-cat-photo">
			<input type="text" placeholder="Cat photo URL" required>
			<button type="submit">Submit</button>
			<p>
			<label><input type="radio" name="indoor-outdoor" checked>indoor</label>
			<label><input type="radio" name="indoor-outdoor">outdoor</label>
			<p>
			<label><input type="checkbox" name="personality" checked>happy</label>
			<label><input type="checkbox" name="personality">angry</label>
			<label><input type="checkbox" name="personality">neutral</label>
			<p>
		</form>
	</body>
</html>
